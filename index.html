<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Socket IO Chat</title>
    <style>
        .send-message {
            margin: 0;
            padding: 0;
            position: fixed;
            bottom: 10px;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <span class="auth-state"></span>
    <ul id="messages" class="list-group"></ul>
    <form class="send-message" action="#">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control input-lg" placeholder="Mesaj" id="msg-input">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Button</button>
            </div>
        </div>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        (function (win, doc) {
            var socket = win.io();
            document.querySelector('.send-message').addEventListener("submit", sendMessage);

            function sendMessage(e) {
                e.preventDefault(); // prevents page reloading
                socket.emit('chatting', document.querySelector('#msg-input').value);
                document.querySelector('#msg-input').value = "";
                return false;
            }

            socket.on("chatting", function (msg) {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerText = msg;
                document.querySelector('#messages').appendChild(li);
            })
            socket.on('broadcast', function (data) {
                console.log(data);
                document.querySelector('.auth-state').innerText = data.id + " " + data.description;
            });

        })(window, document)
    </script>
</body>

</html>
